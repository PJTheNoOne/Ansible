---
- name: Copy Distrobox assemble
  copy:
    src: roles/distrobox/files/config.ini  # Replace with the path to your udev rules file
    dest:   # Replace with the desired destination path
    owner: pj
    group: pj
    mode: u=rw,g=r,o=r 
  register: copy_result
  become: true

- name: Distrobox Assemble!
  command: >
    distrobox assemble create $HOME/config.ini


